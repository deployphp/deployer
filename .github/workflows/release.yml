name: release

on:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV

      - name: Build phar
        run: php -d phar.readonly=0 bin/build -v"$RELEASE_VERSION"

      - name: Verify version
        run: php deployer.phar -V

#      - name: Upload phar
#        run: gh release upload v"$RELEASE_VERSION" deployer.phar
#        env:
#          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Calculate sha1
        run: echo "SHA1=$(sha1sum deployer.phar | awk '{print $1;}')" >> $GITHUB_ENV

#      - name: Update manifest
#        uses: deployphp/action@v1
#        with:
#          private-key: ${{ secrets.PRIVATE_KEY }}
#          deployer-binary: bin/dep
#          dep: -f deploy.yaml release -o sha1=${{ env.SHA1 }} -o version=${{ env.RELEASE_VERSION }}

      - name: Update release tag
        run: |
          set -x
          git checkout -b dist
          chmod +x deployer.phar
          git add -f deployer.phar
          git rm -r .github/ bin/ contrib/ docs/ recipe/ src/ tests/ *.xml *.yaml *.neon
          cat composer.json | jq 'del(.require) | del(."require-dev") | setpath(["bin"]; "deployer.phar")' > composer-new.json
          mv composer-new.json composer.json
          git add composer.json
          git commit -m "Deployer $RELEASE_VERSION"
          git tag "$RELEASE_VERSION"
          git push --tags
