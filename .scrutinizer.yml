checks:
  php:
    code_rating: true
    duplication: true

filter:
  paths:
    - src/*
    - recipe/*
    - bin/*
  excluded_paths:
    - src/Resources/*

build:
  environment:
    php: 7.0
  tests:
    override:
      -
        command: phpunit --coverage-clover=coverage
        coverage:
          file: coverage
          format: php-clover
