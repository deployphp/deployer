language: php

sudo: required

php:
  - 5.6
  - 7.0
  - 7.1

matrix:
  allow_failures:
    - php: 7.1

install:
  - eval `ssh-agent -s`
  - test/travis/setup-secure-shell.sh
  - composer self-update
  - composer install --no-interaction --prefer-source

script:
  - phpunit

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/3ffa605389816ec39774
    on_success: change
    on_failure: always
    on_start: never
