import:
  - src/Support/Task/ask-version.php

config:
  depl: ~/dev/deployer
  dist: ~/dev/dist
  site: ~/dev/deployer.org

hosts:
  deployer.org: ~

tasks:
  pull:
    script:
      - cd {{depl}}
      - git pull
      - git status

  test:
    script:
      - cd {{depl}}
      - composer install
      - composer test
      - bin/build
      - php deployer.phar --version

  release:composer:
    script:
      - cd {{depl}}
      - bin/release {{version}}

  release:phar:
    script:
      - todo

  release:dist:
    script:
      - todo

  release:
    - release:composer
    - release:phar
    - release:dist

before:
  release:
    - pull
    - test
  release:composer:
    - ask:version
