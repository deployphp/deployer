.base: &base
  deploy_path: path
  roles:
    - a
    - b
    - c
  param: param

foo:
  <<: *base
  extra: extra

bar:
  hostname: bar.com
  user: user
  port: 22
  configFile: configFile
  identityFile: identityFile
  forwardAgent: true
  multiplexing: false
  sshOptions:
    Option: Value
  sshFlags:
    -f:
    -someFlag: value
  param: param

local:
  local: -
  deploy_to: /var/local
  param: local

app.deployer.org:
  stage: production
  roles: app
  deploy_path: ~/app

db1.deployer.org:
  stage: production
  roles: db

db2.deployer.org:
  stage: production
  roles: db

beta.deployer.org:
  stage: beta
  roles:
    - app
    - db
  deploy_path: ~/app
