version: '2.4'

services:
  deployer:
    build:
      context: ""
      target: deployer
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ./../../:/project
    command: "php vendor/bin/pest --config test/e2e/phpunit-e2e.xml"
    networks:
      - e2e
#    environment:
#      # See https://docs.docker.com/docker-for-mac/networking/#i-want-to-connect-from-a-container-to-a-service-on-the-host
#      # See https://github.com/docker/for-linux/issues/264
#      # The `remote_host` below may optionally be replaced with `remote_connect_back=1`
#      XDEBUG_CONFIG: >-
#        remote_enable=1
#        remote_host=${XDEBUG_RHOST:-host.docker.internal}
#        remote_autostart=1
#        remote_port=9000
#        idekey=PHPSTORM
#      # This should correspond to the server declared in PHPStorm `Preferences | Languages & Frameworks | PHP | Servers`
#      # Then PHPStorm will use the corresponding path mappings
#      PHP_IDE_CONFIG: serverName=deployer-e2e

  server:
    build:
      context: ""
      target: server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/health_check"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 2s
    networks:
      e2e:
        aliases:
          - server.test

networks:
  e2e:
