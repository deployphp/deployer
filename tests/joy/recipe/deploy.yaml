import: recipe/common.php

config:
  application: deployer
  shared_dirs:
    - uploads
    - storage/logs/
    - storage/db
  shared_files:
    - .env
    - config/test.yaml
  keep_releases: 3
  http_user: false

hosts:
  prod:
    local: true

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - deploy:publish

  deploy:vendors:
    script: 'cd {{release_path}} && echo {{bin/composer}} {{composer_options}} 2>&1'
